<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <img src="img/chase.jpg" alt="" data-id="0">
            </li>
            <li class="card">
                <img src="" alt="" data-id="1">
            </li>
            <li class="card match">
                <img src="" alt="" data-id="2">
            </li>
            <li class="card">
                <img src="img/chase.jpg" alt="" data-id="3">
            </li>
            <li class="card">
                <img src="" alt="" data-id="4">
            </li>
            <li class="card match">
                <img src="" alt="" data-id="5">
            </li>
            <li class="card">
                <img src="" alt="" data-id="6">
            </li>
            <li class="card">
                <img src="" alt="" data-id="7">
            </li>
            <li class="card">
                <img src="" alt="" data-id="8">
            </li>
            <li class="card">
                <img src="" alt="" data-id="9">
            </li>
            <li class="card">
                <img src="" alt="" data-id="10">
            </li>
            <li class="card">
                <img src="" alt="" data-id="11">
            </li>
            <li class="card open show">
                <img src="" alt="" data-id="12">
            </li>
            <li class="card">
                <img src="" alt="" data-id="13">
            </li>
            <li class="card">
                <img src="" alt="" data-id="14" />
            </li>
            <li class="card">
                <img src="" alt="" data-id="15">
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
